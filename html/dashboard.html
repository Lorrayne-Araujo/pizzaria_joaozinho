<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Joãonzinho</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS-->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header"></div>
    <div id="main-container">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Gerenciar pedidos:</h2>
                </div>
                <div class="col-md-12 table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"><span>Pedido</span> #</th>
                                <th scope="col">Borda</th>
                                <th scope="col">Massa</th>
                                <th scope="col">Sabores</th>
                                <th scope="col">Status</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>  
    
        <script>
        fetch('../templates/header.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('A resposta da rede não está ok');
            }
            return response.text();
        })
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const bodyContent = doc.body.innerHTML;
            document.getElementById('header').innerHTML = bodyContent;
        })
        .catch(error => {
            console.error('Erro ao carregar o header:', error);
            document.getElementById('header').innerHTML = '<p>Erro ao carregar o cabeçalho.</p>';
        });
        fetch('../templates/footer.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('A resposta da rede não está ok');
            }
            return response.text();
        })
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const bodyContent = doc.body.innerHTML;
            document.getElementById('footer').innerHTML = bodyContent;
        })
        .catch(error => {
            console.error('Erro ao carregar o footer:', error);
            document.getElementById('footer').innerHTML = '<p>Erro ao carregar o rodapé.</p>';
        });

    async function carregarPedidos() {
        try {
            const response = await fetch('http://localhost:3000/api/pedidos');

            if (!response.ok) {
                throw new Error('Erro ao buscar pedidos');
            }

            const pedidos = await response.json();
            const tbody = document.querySelector('table tbody');

            // limpa a tabela antes de renderizar
            tbody.innerHTML = '';

            const statusMap = {
                1: 'em produção',
                2: 'em entrega',
                3: 'concluído'
            };

            pedidos.forEach(pedido => {
                const tr = document.createElement('tr');

                tr.innerHTML = `
                    <td>#${pedido.id}</td>
                    <td>${pedido.borda}</td>
                    <td>${pedido.massa}</td>
                    <td>${pedido.sabores.join(', ')}</td>
                    <td>
                        <form action="process/order.js"  class="form-group update-form" method="post">
                            <input type="hidden" name="type" value="update">
                            <input type="hidden" name="id" value="${pedido.id}">
                            <select name="status" class="form-control status-input" data-id="${pedido.id}">
                                <option value="1" ${pedido.status == 1 ? 'selected' : ''}>Em produção</option>
                                <option value="2" ${pedido.status == 2 ? 'selected' : ''}>Em entrega</option>
                                <option value="3" ${pedido.status == 3 ? 'selected' : ''}>Concluído</option>
                            </select>
                            <button type="submit" class="update-btn">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </form>
                    </td>
                    <td>
                        <form action="process/orders.js" method="post">
                            <input type="hidden" name="type" value="delete">
                            <input type="hidden" name="id" value="${pedido.id}">
                            <button class="delete-btn" data-id="${pedido.id}">
                                <i class="fas fa-times"></i>
                            </button>
                        </form>
                    </td>
                `;

                tbody.appendChild(tr);
            });

            console.log('✓ Pedidos carregados:', pedidos);

        } catch (error) {
            console.error('Erro ao carregar pedidos:', error);
        }
    }

    // chama automaticamente quando a página abrir
    window.addEventListener('DOMContentLoaded', carregarPedidos);

    </script>
    <div id="footer"></div>
</body>
</html>
